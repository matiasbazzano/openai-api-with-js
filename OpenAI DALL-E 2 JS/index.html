<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>OpenAI DALL-E 2 Image Generation with Javascript</title>
</head>
<body>

  <div class="container">
    <div class="header">OpenAI DALL-E 2 Image Generation with Javascript</div>

    <div class="chat-container">
      <div class="chat-section">
        <input type="text" placeholder="Write your prompt" id="prompt">
        <button id="generate">Generate</button>
        <div class="loading" id="loading"></div>
        <div class="output-header">Generated Image</div>
        <img id="output" alt="Generated Image">
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
